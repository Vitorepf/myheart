<!DOCTYPE html>
<html>
<head>
  <title>Meu amor</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <div class="card fade-slide">
      <h1>Meu Coração &#128153</h1>
      <div class="language-select">
        <label for="language">Idioma:</label>
        <select id="language" onchange="changeLanguage()">
          <option value="pt">Português</option>
          <option value="en">English</option>
          <option value="es">Español</option>
          <option value="fc">francês</option>
        </select>
      </div>
      <div class="button-group">
        <button id="surpreendaBtn" onclick="gerarCantada()">Surpreenda-me!</button>
        <a id="contratoBtn" href="https://vitorepf.github.io/pedido-renova/" target="_blank">Contrato</a>
      </div>
      <div id="cantada">
        <div id="cantadaMediaContainer">
          <img id="cantadaMedia" src="" alt="">
          <video id="cantadaVideo" controls playsinline></video>
        </div>
        <p id="cantadaTexto"></p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
